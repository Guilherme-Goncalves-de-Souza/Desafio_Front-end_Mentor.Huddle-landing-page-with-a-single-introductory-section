<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Gonçalves de Souza">
    <meta name="description"
        content="Desafio Huddle landing page with a single introductory section do Front-end Mentor.">
    <meta name="keywords" content="HTML,CSS, Front-end Mentor, Flexbox">

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <title>Huddle landing page with a single introductory section</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/images/logo.svg" alt="Logo Huddle">
        </header>
        <main>
            <div class="left-content">
                <img src="./assets/images/illustration-mockups.svg" alt="Ilustração do Huddle">
            </div>
            <div class="right-content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so
                    does your audience. Create connections with your users as you engage in
                    genuine discussion.</p>
                <a href="#">Register</a>
            </div>
        </main>
        <footer>
            <img src="./assets/images/facebook-f.svg" alt="Acesse nosso Facebook!">
            <img src="./assets/images/twitter.svg" alt="Acesse nosso Twitter!">
            <img src="./assets/images/instagram.svg" alt="Acesse nosso Instagram!">
        </footer>
    </div>
</body>

</html>
